<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cards Generator - Pro Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;800&display=swap');
        body { background: #000; color: white; font-family: 'Poppins', sans-serif; }
        .card-frame {
            width: 100%; max-width: 400px; aspect-ratio: 1.6; border-radius: 20px;
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            border: 4px solid rgba(255, 215, 0, 0.4); box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .decor { position: absolute; font-size: 30px; z-index: 1; pointer-events: none; }
        .input-box { background: #0f0f0f; border: 1px solid #333; padding: 12px; border-radius: 12px; width: 100%; color: white; margin-bottom: 10px; outline: none; }
        .dl-btn { background: #0056ff; color: white; padding: 12px 30px; border-radius: 50px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        #admin-page { position: fixed; inset: 0; background: #070707; z-index: 1000; display: none; padding: 20px; overflow-y: auto; }
        .device-badge { background: #1e1e1e; color: #fbbf24; padding: 2px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .fancy { font-family: 'Dancing Script', cursive; }
    </style>
</head>
<body>

    <div id="creator-page">
        <header class="p-4 flex justify-between items-center border-b border-white/10 bg-black sticky top-0 z-50">
            <h1 class="text-xl font-bold text-yellow-500"> login page üåê</h1>
            <button onclick="checkAdmin()" class="text-[10px] bg-white/5 px-4 py-2 rounded-lg">ADMIN</button>
        </header>

        <div class="flex flex-col lg:flex-row">
            <aside class="w-full lg:w-80 p-6 bg-zinc-900 lg:h-[calc(100vh-65px)] lg:sticky lg:top-[65px]">
                <div id="auth-box">
                    <button id="google-login-btn" onclick="loginWithGoogle()" class="w-full bg-white text-black py-3 rounded-xl font-bold mb-4 flex items-center justify-center gap-2">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> Google Login
                    </button>
                    <p class="text-center text-[10px] text-gray-500 mb-4">--- OR USE ACCESS CODE ---</p>
                    <input type="password" id="access-code" placeholder="Enter Access Code" class="input-box">
                    <button onclick="codeAuth()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Unlock Creator</button>
                </div>

                <div id="editor-box" class="hidden">
                    <input type="text" id="u-name" placeholder="Friend's Name" class="input-box">
                    <input type="text" id="u-rel" placeholder="Relation (e.g. Brother)" class="input-box">
                    <input type="date" id="u-date" class="input-box">
                    <textarea id="u-msg" placeholder="Your Message..." class="input-box h-24"></textarea>
                    
                    <div class="flex gap-2 mb-4">
                        <button id="btn-girl" onclick="setG('girl')" class="flex-1 py-3 rounded-xl border-2 border-pink-500 bg-pink-500/10 text-pink-500 font-bold">Girl Style</button>
                        <button id="btn-boy" onclick="setG('boy')" class="flex-1 py-3 rounded-xl border-2 border-transparent bg-zinc-800 font-bold">Boy Style</button>
                    </div>
                    <button onclick="create30()" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-bold">GENERATE 30 CARDS</button>
                </div>
            </aside>
            <main class="flex-1 p-4 lg:p-10"><div id="grid" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div></main>
        </div>
    </div>

    <div id="admin-page">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-400">Live Server Logs</h2>
                <button onclick="closeAdmin()" class="bg-red-600 px-6 py-2 rounded-xl">Exit Admin</button>
            </div>
            <div id="admin-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDGSZPmSTAbTyYo7gpFicOoSLEDpaMbNOA",
            authDomain: "birthday-card-generator-99aa3.firebaseapp.com",
            projectId: "birthday-card-generator-99aa3",
            storageBucket: "birthday-card-generator-99aa3.firebaseapp.com",
            messagingSenderId: "357249797876",
            appId: "1:357249797876:web:ddfb4a8cd97386e781d8a1",
            databaseURL: "https://birthday-card-generator-99aa3-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        const MASTER = "rr123456789000rr";

        function getRealDeviceName() {
            const ua = navigator.userAgent;
            if (/Infinix/i.test(ua)) return "Infinix Phone";
            if (/Samsung/i.test(ua)) return "Samsung Phone";
            if (/Oppo/i.test(ua) || /CPH/i.test(ua)) return "Oppo Phone";
            if (/Vivo/i.test(ua)) return "Vivo Phone";
            if (/Tecno/i.test(ua)) return "Tecno Phone";
            if (/Redmi/i.test(ua) || /Xiaomi/i.test(ua)) return "Xiaomi Phone";
            
            const modelMatch = ua.match(/\(([^)]+)\)/);
            if (modelMatch && modelMatch[1]) {
                const parts = modelMatch[1].split(';');
                return parts[parts.length - 1].trim();
            }
            return "Android Device";
        }

        function saveLog(email, method) {
            push(ref(db, 'logs/'), {
                mail: email,
                key: method,
                device: getRealDeviceName(),
                time: new Date().toLocaleString()
            });
        }

        window.loginWithGoogle = function() {
            signInWithPopup(auth, provider).then((res) => {
                saveLog(res.user.email, "Google Login");
                confetti({ particleCount: 150 });
                openEditor();
            }).catch((err) => alert("Login Error: " + err.message));
        }

        window.codeAuth = function() {
            if(document.getElementById('access-code').value === MASTER) {
                saveLog("Used Code", "Master Key");
                openEditor();
            } else alert("Wrong Access Code!");
        }

        window.openEditor = function() {
            sessionStorage.setItem('isLogged', 'true');
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('editor-box').classList.remove('hidden');
        }

        window.checkAdmin = function() {
            if(prompt("Admin Key:") === MASTER) {
                renderAdmin();
                document.getElementById('admin-page').style.display = 'block';
            }
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            onValue(ref(db, 'logs/'), (snapshot) => {
                const data = snapshot.val();
                list.innerHTML = "";
                if(!data) return list.innerHTML = "<p class='text-gray-500 text-center'>No Logs Found.</p>";
                Object.keys(data).reverse().forEach(id => {
                    const item = data[id];
                    list.innerHTML += `
                        <div class="bg-zinc-900 p-4 rounded-xl flex justify-between items-center border border-white/5 mb-3">
                            <div>
                                <span class="text-blue-400 font-bold">${item.mail}</span>
                                <span class="device-badge ml-2">${item.device}</span>
                                <p class="text-[10px] text-gray-500 mt-1 uppercase">${item.key} | ${item.time}</p>
                            </div>
                            <button onclick="delLog('${id}')" class="text-red-500 text-xs font-bold">DELETE</button>
                        </div>`;
                });
            });
        }

        window.delLog = function(id) {
            if(confirm("Delete this log?")) remove(ref(db, 'logs/' + id));
        }

        window.closeAdmin = function() { document.getElementById('admin-page').style.display = 'none'; }
        
        window.setG = function(g) {
            window.gender = g;
            document.getElementById('btn-girl').style.borderColor = g === 'girl' ? '#ec4899' : 'transparent';
            document.getElementById('btn-boy').style.borderColor = g === 'boy' ? '#3b82f6' : 'transparent';
        }

        window.create30 = function() {
            const n = document.getElementById('u-name').value;
            const r = document.getElementById('u-rel').value;
            const m = document.getElementById('u-msg').value;
            const d = document.getElementById('u-date').value;
            if(!n) return alert("Please enter a name!");
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            const decors = window.gender === 'girl' ? ['üå∏', '‚ù§Ô∏è', 'ü¶ã', '‚ú®'] : ['üéà', 'üöÄ', 'üèéÔ∏è', '‚≠ê'];
            for(let i=0; i<30; i++) {
                const hue = (i * 12) % 360;
                const bg = `linear-gradient(135deg, hsl(${hue}, 80%, 25%), hsl(${hue + 40}, 60%, 5%))`;
                let dHtml = '';
                for(let j=0; j<6; j++) dHtml += `<span class="decor" style="top:${Math.random()*80}%; left:${Math.random()*90}%">${decors[Math.floor(Math.random()*decors.length)]}</span>`;
                grid.innerHTML += `
                    <div class="flex flex-col items-center">
                        <div id="c-${i}" class="card-frame" style="background:${bg}">
                            ${dHtml}
                            <div class="relative z-10 p-6">
                                <p class="text-[10px] tracking-[4px] text-white/40 mb-1 font-bold uppercase">${r || 'Special'}</p>
                                <h1 class="text-3xl font-bold fancy text-white mb-2">Happy Birthday</h1>
                                <h2 class="text-3xl font-bold text-white uppercase tracking-tighter">${n}</h2>
                                <p class="text-[11px] italic text-white/80 mt-2 px-4 leading-relaxed">"${m}"</p>
                                <p class="text-[9px] text-white/20 mt-4 tracking-widest">${d}</p>
                            </div>
                        </div>
                        <button onclick="saveGal('c-${i}')" class="dl-btn">DOWNLOAD TO GALLERY üì•</button>
                    </div>`;
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        window.saveGal = async function(id) {
            const btn = event.target;
            btn.innerText = "Saving...";
            const canvas = await html2canvas(document.getElementById(id), { scale: 3, useCORS: true });
            canvas.toBlob((blob) => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `Birthday-Pro-${id}.png`;
                a.click();
                btn.innerText = "SAVED! ‚úÖ";
                setTimeout(() => btn.innerText = "DOWNLOAD TO GALLERY üì•", 2000);
            });
        }
    </script>
</body>     
</html>
